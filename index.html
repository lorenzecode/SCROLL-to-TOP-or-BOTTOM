<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>SCROLL to TOP or BOTTOM</title>
</head>

<body>

    <!-- Layout -->
    <header id="top">Header</header>

    <section class="section-one">Section One</section>
    <section class="section-two">Section Two</section>
    <section class="section-three">Section Three</section>

    <footer id="bottom">Footer</footer>

    <!-- Component scroll -->

    <div class="scroll-bottom">
        <a href="#bottom" class="button"></a>
    </div>
    <div class="scroll-top">
        <a href="#top" class="button"></a>
    </div>

</body>

</html>
